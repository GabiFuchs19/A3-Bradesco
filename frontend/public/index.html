<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bradesco - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 375px;
      height: 812px;
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background: linear-gradient(to right, #c8102e, #a10e25);
      color: white;
      padding: 16px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .saldo {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: bold;
    }

    .search-box {
      margin: 10px;
      display: flex;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .search-box button {
      background-color: #d50032;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 10px 16px;
    }

    .card {
      background-color: #fff;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
      background-color: #f9f9f9;
    }

    .card .icon {
      font-size: 20px;
      margin-bottom: 8px;
      color: #c8102e;
    }

    .highlight {
      margin: 12px 16px;
      background-color: #fff3f4;
      border-left: 4px solid #d50032;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      padding: 10px 0;
      border-top: 1px solid #ddd;
    }

    .footer-nav i {
      font-size: 18px;
      color: #d50032;
    }

    .footer-nav span {
      font-size: 12px;
      display: block;
      color: #444;
    }

    .footer-item {
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>

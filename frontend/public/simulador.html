<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bradesco - Simulador de Transa√ß√£o Pix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 375px;
      height: 812px;
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background: linear-gradient(to right, #c8102e, #a10e25);
      color: white;
      padding: 16px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .saldo {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-container {
      flex: 1;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select {
      padding: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #c8102e;
    }

    button {
      background-color: #d50032;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a10e25;
    }

    .result {
      margin-top: 20px;
      padding: 12px;
      background-color: #fff3f4;
      border-left: 4px solid #d50032;
      border-radius: 8px;
      font-size: 14px;
      min-height: 40px;
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      padding: 10px 0;
      border-top: 1px solid #ddd;
    }

    .footer-nav i {
      font-size: 18px;
      color: #d50032;
    }

    .footer-nav span {
      font-size: 12px;
      display: block;
      color: #444;
    }

    .footer-item {
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone">

    <!-- CABE√áALHO -->
    <header>
      <div class="header-top">
        <div>Ol√°, Gabriel üë§</div>
        <div><i class="fa-solid fa-bell"></i></div>
      </div>
      <div class="saldo" id="saldoToggle">
        <span>Meu saldo dispon√≠vel</span>
        <span>R$ <span id="saldo">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span> üëÅÔ∏è</span>
      </div>
    </header>

    <!-- FORMUL√ÅRIO DE SIMULA√á√ÉO PIX -->
    <div class="form-container">
      <label for="valor">Valor (R$):</label>
      <input type="number" id="valor" placeholder="Ex: 150,00" min="0.01" step="0.01" />

      <label for="chavePix">Chave Pix do Destinat√°rio:</label>
      <input type="text" id="chavePix" placeholder="Ex: email@exemplo.com" />

      <label for="descricao">Descri√ß√£o (opcional):</label>
      <input type="text" id="descricao" placeholder="Ex: Pagamento de servi√ßo" />

      <button onclick="simularPix()">Simular Transa√ß√£o</button>

      <div class="result" id="resultadoSimulacao"></div>
    </div>

    <!-- MENU INFERIOR FIXO -->
    <div class="footer-nav">
      <div class="footer-item" onclick="location.href='index.html'">
        <i class="fa-solid fa-house"></i>
        <span>In√≠cio</span>
      </div>
      <div class="footer-item" onclick="location.href='simulador.html'">
        <i class="fa-solid fa-money-check-dollar"></i>
        <span>Pix</span>
      </div>
      <div class="footer-item" onclick="alert('Extrato em breve')">
        <i class="fa-solid fa-receipt"></i>
        <span>Extrato</span>
      </div>
      <div class="footer-item" onclick="alert('Mais servi√ßos')">
        <i class="fa-solid fa-ellipsis-h"></i>
        <span>Mais</span>
      </div>
    </div>

  </div>

  <script>
    const tipoChave = document.getElementById("tipo-chave");
    const campoChave = document.getElementById("chave");
    const campoValor = document.getElementById("valor");
    const saldoElement = document.getElementById('saldo');
    let saldoVisivel = false;

    saldoElement.parentElement.addEventListener('click', () => {
      saldoVisivel = !saldoVisivel;
      saldoElement.textContent = saldoVisivel ? "R$ 2.345,67 üëÅÔ∏è" : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢ üëÅÔ∏è";
    });

    new Cleave('#valor', {
      numeral: true,
      numeralThousandsGroupStyle: 'thousand',
      prefix: 'R$ ',
      delimiter: '.',
      numeralDecimalMark: ',',
    });

    tipoChave.addEventListener("change", () => {
      campoChave.value = "";
      campoChave.readOnly = false;
      Inputmask.remove(campoChave);

      switch (tipoChave.value) {
        case "CPF":
          campoChave.placeholder = "Digite o CPF (apenas n√∫meros)";
          break;
        case "Telefone":
          Inputmask({"mask": "(99) 99999-9999"}).mask(campoChave);
          break;
        case "E-mail":
          campoChave.placeholder = "exemplo@email.com";
          break;
        case "Chave aleat√≥ria":
          campoChave.value = crypto.randomUUID();
          campoChave.readOnly = true;
          break;
      }
    });

    tipoChave.dispatchEvent(new Event("change"));

    async function verificarTransferencia() {
      const chave = campoChave.value.trim();
      const valorStr = campoValor.value.trim();
      const alerta = document.getElementById("alerta");
      const sucesso = document.getElementById("sucesso");

      alerta.style.display = "none";
      sucesso.style.display = "none";

      const tipo = tipoChave.value;

      if (!chave || !valorStr || valorStr === "R$ 0,00") {
        exibirErro("‚ùå Preencha todos os campos corretamente.");
        return;
      }

      if (tipo === "CPF" && !/^\d{11}$/.test(chave)) {
        exibirErro("‚ùå CPF inv√°lido. Digite apenas 11 n√∫meros.");
        return;
      }

      if (tipo === "Telefone" && !/^\(\d{2}\) \d{5}-\d{4}$/.test(chave)) {
        exibirErro("‚ùå Telefone inv√°lido. Use o formato (XX) XXXXX-XXXX.");
        return;
      }

      if (tipo === "E-mail" && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(chave)) {
        exibirErro("‚ùå E-mail inv√°lido.");
        return;
      }

     
      const valorNumerico = parseFloat(valorStr.replace("R$ ", "").replace(/\./g, "").replace(",", "."));
      const dadosConcat = `${chave}|${nome}|${instituicao}|${valorStr}`;
      const hash = CryptoJS.SHA256(dadosConcat).toString();

      const dados = {
        chavePix: chave,
        nome: nome,
        instituicao: instituicao,
        valor: valorNumerico,
        blockchainHash: hash
      };

      try {
        const response = await fetch("http://localhost:8080/api/transacoes/simular", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        if (!response.ok) throw new Error("Erro ao registrar transa√ß√£o.");

        sucesso.innerHTML = `
          <strong>‚úÖ Transfer√™ncia simulada com sucesso!</strong><br>
          Hash da transa√ß√£o: <code>${hash}</code>
        `;
        sucesso.style.display = "block";

        gerarPDF(nome, valorNumerico, hash);
      } catch (e) {
        exibirErro(`‚ùå Erro: ${e.message}`);
      }
    }

    function exibirErro(msg) {
      const alerta = document.getElementById("alerta");
      alerta.innerHTML = `<strong>${msg}</strong>`;
      alerta.style.display = "block";
    }

    function gerarPDF(nome, valor, hash) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.setTextColor(200, 16, 46);
      doc.text("Bradesco", 20, 20);

      doc.setFontSize(14);
      doc.setTextColor(0, 0, 0);
      doc.text("Comprovante de Transa√ß√£o Pix", 20, 35);

      doc.setDrawColor(0);
      doc.rect(15, 40, 180, 80);

      doc.setFontSize(12);
      let y = 50;
      doc.text(`Nome do destinat√°rio: ${nome}`, 20, y); y += 10;
      doc.text(`Valor da transa√ß√£o: R$ ${valor.toFixed(2).replace('.', ',')}`, 20, y); y += 10;
      doc.text(`Hash da transa√ß√£o:`, 20, y);
      doc.setFontSize(10);
      doc.text(`${hash}`, 20, y + 10); y += 20;
      doc.setFontSize(12);
      doc.text(`Data e hora: ${new Date().toLocaleString()}`, 20, y);

      doc.setFontSize(10);
      doc.setTextColor(150);
      doc.text("Este √© um comprovante gerado para fins educacionais.", 20, 130);

      doc.save("comprovante_pix.pdf");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bradesco</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 1rem;
    }
    .login-container h2 {
      color: #d50032;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #d50032;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #b4002a;
    }
    .error {
      color: red;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://th.bing.com/th/id/R.8dde52111aea7298f4406217f7f81f24?rik=hhpIhV68d%2bUesA&pid=ImgRaw&r=0" alt="Logo genérica">

    <h2>Bradesco</h2>
    <input type="text" id="usuario" placeholder="CPF ou Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <div id="erro" class="error"></div>
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      const erro = document.getElementById('erro');

      if (usuario === '' || senha === '') {
        erro.textContent = "Preencha todos os campos.";
        return;
      }

      // Aqui podemos colocar validação real futuramente
      // Por enquanto, apenas redireciona se tiver algo digitado
      window.location.href = "simulador.html";
    }
  </script>
</body>
</html>
